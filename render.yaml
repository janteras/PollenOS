services:
  - type: worker
    name: pollen-trading-bot
    env: node
    buildCommand: npm install
    startCommand: npm run multi -- --extended-backoff
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 16.14.0
      - key: EXTENDED_BACKOFF
        value: "true"
      - key: NODE_ENV
        value: production
